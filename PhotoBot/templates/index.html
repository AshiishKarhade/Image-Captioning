<!DOCTYPE html>
<html lang="en" dir="ltr">
<link rel="stylesheet" href = "{{ url_for('static', filename='css/bootstrap.min.css') }}" >
<meta name="viewport" content = "width=device-width, initial-scale=1.0">

    <head>
        <meta charset="utf-8">
        <title>Photo Bot</title>
    </head>

    <body>

        <div class="jumbotron">

            <h1 class="display-4">PhotoBot</h1>
            <p class="lead">This is a simple image captioning project for fun and learning..</p>
            <hr class="my-4">
            <p>It uses utility very complex architecture to give stae of the art results.</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>

        </div>

        <div class="container">
        <form>
            <div class="form-group row" method = "POST" enctype = "multipart/form-data">

                <label for="image_task" >  Upload any photo: </label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1" name = "image" >

            </div>

            <div class="form-group row" >
                <input type="submit">
            </div>
        </form>

        <div class="card" style="width:18rem">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text">
                    {% for i in captions %}
                        <h6>{{ " ".join(i) }} </h6>
                        {% endfor %}
                </p>
        </div>
        </div>
        </div>
        </div>
        <br>
        <br>
        <br>

        <div class="alert alert-dark" role="alert" align="center">
            Made by <b>Ashish Karhade</b>
        </div>
    </body>

</html>
